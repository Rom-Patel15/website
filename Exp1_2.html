<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
</head>
<body>
    <h1 align='center'>Email account form</h1>
    <form>
        <label>Enter Username</label>
        <input type="email" id="email" name="email"/><br><br>
        <label>Enter Password</label>
        <input type="Password" id="pass" name="pass" size="20"><br><br>
        <label valign="bottom">Address</label>
        <textarea cols="80" rows="5" value="address"></textarea><br><br>
        <label>Field Of Interest</label>
        <input type="checkbox" name="entertain"/>Entertainment  
        <input type="checkbox" name="Sport"/>Sports  
        <input type="checkbox" name="News"/>News<br><br>
 
        <label>Gender </label>
        <input type="radio" name="Gender"/>Male  
        <input type="radio" name="Gender"/>Female<br><br>
        <label valign="bottom">Select Languages</label>
         <select multiple>
            <option value="marathi">Marathi</option>
            <option value="hindi">Hindi</option>
            <option value="english">English</option>
 
         </select><br><br>
         <label>Select Country</label>
         <select>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="sa">South Africa</option>
            <option value="tibet">Tibet</option>
 
         </select><br><br>
         <label>Upload Photo</label>
         <input type="file" name="file" id="file" accept="image/*"/><br><br>
         <button >Validate</button>
         <button >Reset</button>
         <button >Submit</button>
 
   
   
   
    </form>
   
</body>
</html>
